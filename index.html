<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Asap+Condensed:ital,wght@0,400;0,600;0,700;1,400;1,500;1,700&family=Asap:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0666a8bc0c.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script defer src="script.js"></script>
    <title>Pig Game</title>
</head>
<body>
     <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">44</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">04</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="images/dice-6.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">New game <i class="fa-solid fa-retweet"></i> </button>
      <button class="btn btn--roll">Roll dice <i class="fa-solid fa-dice"></i></button>
      <button class="btn btn--hold">Hold <i class="fa-solid fa-thumbtack"></i></button>
    </main>
</body>
</html>
